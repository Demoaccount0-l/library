<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h2>Library App</h2>
    </div>
    <div id="library">

    </div>
    <div class="add-book">
        <button id="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></button>
    </div>

    <div class="modal">
        <button id="close-form">X</button>
        <h2>Add Book</h2>
        <form id="add-book-form">
            <div class="booktitle">
                <label for="book-title">Title*</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div class="bookauthor">
                <label for="book-author">author*</label>
                <input type="text" id="book-author" name="book-author" required>
            </div>
            <div class="bookpages">
                <label for="book-pages">Pages*</label>
                <input type="number" id="book-pages" name="book-pages" required>
            </div>
            <div class="bookdate">
                <label for="book-date">Publishing Date*</label>
                <input type="date" id="book-date" name="book-date" required>
            </div>
            <div class="bookread">
                <input type="checkbox" id="book-read" name="book-read">
                <label for="book-read">Have you read the book yet?</label>
            </div>
            <button type="submit" id="addbookbtn">Add Book</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
